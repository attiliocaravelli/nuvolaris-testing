- name: Create Nuvolaris resource group
  azure_rm_resourcegroup:
    name: "{{cluster}}_rg"   
    subscription_id: '{{ subscription_id }}'
    client_id: '{{ client_id }}'
    secret: '{{ secret }}'
    tenant: '{{ tenant }}'
    location: '{{ region }}'    
    tags:
        nuvolaris: testing

- name: Create security group
  azure_rm_securitygroup:
    subscription_id: '{{ subscription_id }}'
    client_id: '{{ client_id }}'
    secret: '{{ secret }}'
    tenant: '{{ tenant }}'
    location: '{{ region }}'   
    resource_group: "{{cluster}}_rg"
    name: "{{cluster}}_nsg"
    purge_rules: yes
    rules:
      - name: ALLOW_SSH
        protocol: Tcp
        destination_port_range: 22
        access: Allow
        priority: 100
        direction: Inbound

- name: Create virtual network
  azure_rm_virtualnetwork:
    subscription_id: '{{ subscription_id }}'
    client_id: '{{ client_id }}'
    secret: '{{ secret }}'
    tenant: '{{ tenant }}'
    location: '{{ region }}'   
    resource_group: "{{cluster}}_rg"
    name: "{{cluster}}_vnet"
    address_prefixes: "{{vnet}}.0.0/16"

- name: Add subnet
  azure_rm_subnet:
    subscription_id: '{{ subscription_id }}'
    client_id: '{{ client_id }}'
    secret: '{{ secret }}'
    tenant: '{{ tenant }}'     
    resource_group: "{{cluster}}_rg"
    name: "{{cluster}}_subnet"
    address_prefix: "{{vnet}}.1.0/24"
    virtual_network: "{{cluster}}_vnet"
    security_group_name: "{{cluster}}_nsg"   

- name: Create a managed Azure Container Services (AKS) cluster
  azure_rm_aks:
    subscription_id: '{{ subscription_id }}'
    client_id: '{{ client_id }}'
    secret: '{{ secret }}'
    tenant: '{{ tenant }}'
    location: '{{ region }}'  
    name: "{{cluster}}_cluster"
    resource_group: "{{cluster}}_rg"
    dns_prefix: "{{cluster}}-cluster"
    kubernetes_version: 1.21.9
    #linux_profile:
    #  admin_username: azureuser
    #  ssh_key: "{{ ssh_key }}"
    service_principal:
      client_id: "{{ client_id }}"
      client_secret: "{{ secret }}"
    agent_pool_profiles:
      - name: default
        mode: System
        count: "{{count}}"
        vm_size: "{{instance_type}}"
    tags:
      Environment: "{{cluster}}"
  register: cluster

- name: Create kubeconfig directory
  file: path="{{kube_config | dirname}}" state=directory recurse=yes

- name: Copy kubeconfig to local host
  copy:
    content: "{{cluster.kube_config}}"
    dest: "{{kube_config}}"
